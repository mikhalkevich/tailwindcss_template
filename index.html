<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
<nav class="bg-white border-gray-400 md:flex">
    <div class="pl-2 pr-2">
        <img src="media/img/logo.png" width="100px" alt="">
    </div>
    <div class="md:order-2">
        <a href="#" class="hover:underline">Login</a>
        <a href="#" class="hover:underline">Register</a>
    </div>
    <div class="items-center flex px-4 items-center justify-between max-w-screen-xl mx-auto flex-col  md:order-1 md:flex-row">
        <a href="#" class="p-2 hover:bg-orange-200">Main</a>
        <a href="#" class="p-2 hover:bg-orange-200">Catalog</a>
        <a href="#" class="p-2 hover:bg-orange-200">Blog</a>
        <a href="#" class="p-2 hover:bg-orange-200">News</a>
        <a href="#" class="p-2 hover:bg-orange-200">Gallery</a>
        <a href="#" class="p-2 hover:bg-orange-200">Contacts</a>
    </div>
</nav>
<header class="">
    <h1 class="text-center mt-5 text-3xl font-bold">Название сайта </h1>
    <div class="carousel w-full">
        <div id="item1" class="carousel-item w-full">
            <img
                    src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
                    class="w-full"/>
        </div>
        <div id="item2" class="carousel-item w-full">
            <img
                    src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                    class="w-full"/>
        </div>
        <div id="item3" class="carousel-item w-full">
            <img
                    src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                    class="w-full"/>
        </div>
        <div id="item4" class="carousel-item w-full">
            <img
                    src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                    class="w-full"/>
        </div>
    </div>
    <div class="flex w-full justify-center gap-2 py-2">
        <a href="#item1" class="btn btn-xs">1</a>
        <a href="#item2" class="btn btn-xs">2</a>
        <a href="#item3" class="btn btn-xs">3</a>
        <a href="#item4" class="btn btn-xs">4</a>
    </div>
</header>
<div class="container mx-auto grid grid-cols-4 gap-4">
    <div class="menu_left col-span-4 md:col-span-1 ml-6">
        <ul>
            <li>
                <a href="#">Разработка сайтов</a>
            </li>
            <li>
                <a href="#">Разработка систем администрирования</a>
            </li>
            <li>
                <a href="#">SEO-продвижение</a>
            </li>
        </ul>
    </div>
    <div class="col-span-4 md:col-span-3 mr-6">
        <div class="content p-2 bg-white rounded-xl shadow-xl">
            <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
            <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <h3 class="text-lg font-bold">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </div>
</div>
<footer class="flex flex-wrap mt-6">
    <div class="w-full md:w-1/3">About us</div>
    <div class="w-full md:w-1/3">
        Mikhalkevich &copy; 2024-2025
    </div>
    <div class="w-full md:w-1/3">
        <div class="w-80 rounded-2xl bg-gray-100">
            <div class="flex flex-col gap-2 p-8">
                <input placeholder="Email"
                       class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-100"/>
                <label class="flex cursor-pointer items-center justify-between p-1">
                    Accept terms of use
                    <div class="relative inline-block">
                        <input type="checkbox"
                               class="peer h-6 w-12 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900 focus-visible:ring-offset-2"/>
                        <span class="pointer-events-none absolute start-1 top-1 block h-4 w-4 rounded-full bg-gray-400 transition-all duration-200 peer-checked:start-7 peer-checked:bg-gray-900"></span>
                    </div>
                </label>
                <label class="flex cursor-pointer items-center justify-between p-1">
                    Submit to newsletter
                    <div class="relative inline-block">
                        <input type="checkbox"
                               class="peer h-6 w-12 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900 focus-visible:ring-offset-2"/>
                        <span class="pointer-events-none absolute start-1 top-1 block h-4 w-4 rounded-full bg-gray-400 transition-all duration-200 peer-checked:start-7 peer-checked:bg-gray-900"></span>
                    </div>
                </label>
                <button class="inline-block cursor-pointer rounded-md bg-gray-700 px-4 py-3.5 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-700 focus-visible:ring-offset-2 active:scale-95">
                    Save
                </button>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
